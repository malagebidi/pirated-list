name: Create Release and Update Branch

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *' # 您可以根据需要调整定时时间

jobs:
  build-and-release:
    name: Build, Release, and Push to Branch
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 步骤 1: 检出 main 分支
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      # 步骤 2: 获取最新的 Release 标签
      - name: Get latest tag
        id: get_latest_tag
        run: |
          LATEST_TAG=$(gh release view --json tagName --jq .tagName || echo "")
          echo "tag_name=${LATEST_TAG}" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 步骤 3: 检查源文件是否有变更
      - name: Check for source file changes
        id: changed_files
        uses: tj-actions/changed-files@v44
        with:
          files: |
            pirated-content.txt
            pirated-game.txt
            pirated-software.txt
          base_sha: ${{ steps.get_latest_tag.outputs.tag_name || '' }}

      # 步骤 4: 生成并处理文件到 dist 目录
      - name: Combine, format, sort, and deduplicate files
        if: steps.changed_files.outputs.any_changed == 'true'
        run: |
          mkdir -p dist
          cat pirated-game.txt pirated-content.txt pirated-software.txt | \
          awk -F '.' '{
            if (NF == 2) {
              print "+."$0
            } else {
              print $0
            }
          }' | \
          sort -d -u > ./dist/pirated-list.txt
          echo "Generated pirated-list.txt in ./dist directory"

      # 步骤 5: 将 dist 目录的内容发布到干净的 release 分支
      # 这个 Action 会自动创建 'release' 分支（如果它不存在）
      - name: Deploy to release branch
        if: steps.changed_files.outputs.any_changed == 'true'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: release
          publish_dir: ./dist
          no_jekyll: false # 禁止创建 .nojekyll 文件
          user_name: 'github-actions[bot]'
          user_email: 'github-actions@github.com'
          commit_message: 'Update pirated-list.txt'

      # 步骤 6: 生成发布标签
      - name: Generate release tag
        if: steps.changed_files.outputs.any_changed == 'true'
        run: echo "RELEASE_TAG=$(date +'%Y-%m-%d-%H%M%S')" >> $GITHUB_ENV

      # 步骤 7: 创建 GitHub Release
      - name: Create GitHub Release
        if: steps.changed_files.outputs.any_changed == 'true'
        uses: softprops/action-gh-release@v2
        with:
          files: ./dist/pirated-list.txt
          name: Pirated List - ${{ env.RELEASE_TAG }}
          tag_name: ${{ env.RELEASE_TAG }}
          body: |
            Automated release.
            This release contains the combined list from the source .txt files.
          prerelease: false

      # 步骤 8: 如果没有变更则输出日志
      - name: Log if no changes
        if: steps.changed_files.outputs.any_changed != 'true'
        run: echo "No changes detected in source files since last release. Skipping new release."
